server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Compressão gzip para melhorar a performance
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Configuração para cache de arquivos estáticos
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff2|woff|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Redirecionar todas as solicitações para index.html (para SPA)
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Headers de segurança
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
}
